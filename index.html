<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hungman</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hangman II: The Return of the Noose</h1>
            <p>The Sequel to the number 8 Movie of the Year (1959)</p>
        </div>
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Word to Guess</h3>
            </div>
            <div class="card-body">
              <h2 id = "wordToGuess"> _ _ _ _ _ _ _ </h2>
            </div>
        </div>
        <div class="card card-default">
                <div class="card-body">
                  Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
        </div>
        <div class="card card-default">
                <div class="card-body">
                  Guesses Left: <span id="numGuesses"></span>
                </div>
        </div>
        <div class="card card-default">
                <div class="card-body">
                  Win Counter: <span id="winCounter"></span>
                </div>
        </div>
        <div class="card card-default">
                <div class="card-body">
                  Loss Counter: <span id="lossCounter"></span>
                </div>
        </div>
<!--Link to the JavaScript file down heeyah!-->
<script src="assets/javascript/game.js"></script>
    </div>
</body>
</html>
