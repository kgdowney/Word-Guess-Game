<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon.jpg" type="image/gif" sizes="16x16">
    <title>Bustin' Makes Me Feel Good</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <img src="assets/images/Ghostbusters-Logo-600x257.png" class="auth-image" alt="ghostbusters">
            <p align="center">Use your ESP abilities to guess what Dr. Peter Venkman is thinking. Don't think about the electric shocks.</p>

            <div id="musicControls" class="text-center">
                <button id="theme-button" class="btn btn-warning btn-xs">
                    <span class="fa fa-music"></span> Play Theme!</button>
                <button id="pause-button" class="btn btn-dark btn-xs">
                    <span class="fa fa-pause"></span> Pause Song</button>
            </div>

            <img src="assets/images/venkman.jpg" class="auth-ghost" alt="ghostbusters">

        </div>
        <div class="row">
            
            <div class="col">
                <div class="card card-default" align="center">
                    <div class="card-header">
                        <h3 class="card-title">Word to Guess</h3>
                    </div>
                    <div class="card-body">
                        <h2 id="wordToGuess"> _ _ _ _ _ _ _ </h2>
                    </div>
                </div>
                
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="card card-default">
                    <div class="card-body">
                        Wrong Guesses:
                        <span id="wrongGuesses"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card card-default">
                    <div class="card-body">
                        Guesses Left:
                        <span id="numGuesses"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card card-default">
                    <div class="card-body">
                        Win Counter:
                        <span id="winCounter"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card card-default">
                    <div class="card-body">
                        Slime Counter:
                        <span id="lossCounter"></span>
                    </div>
                </div>
            </div>
        </div>
        <!--Link to the JavaScript file down heeyah!-->
        <script src="assets/javascript/game.js"></script>
    </div>
</body>

</html>
